        <script>
            function realizarLogin() {
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
    
                if (!email || !senha) {
                    document.getElementById('campoObrigatorio').style.display = 'block';
                    return;
                } else {
                    document.getElementById('campoObrigatorio').style.display = 'none';
                }
    
                console.log("Email: " + email);
                console.log("Senha: " + senha);
    
                if ((/[^A-Z]/g).test(senha) != senha.length &&
                    senha.match(/[^A-Za-z 0-9]/g)) {
                } else {
                    document.getElementById('senhaRegex').style.display = 'block';
                    return;
                }
    
                if (senha.length < 8 || senha.length > 16) {
                    document.getElementById('tamanhoSenha').style.display = 'block';
                    return;
                } else {
                    document.getElementById('tamanhoSenha').style.display = 'none';
                }
    
    
    
                console.log('chamou realizar login');
            }
    
            function mostrarSenha() {
                var campoSenha = document.getElementById('senha');
    
                if (campoSenha.type == 'text') {
                    campoSenha.type = 'password';
                } else {
                    campoSenha.type = 'text';
                }
            }
        </script>
    </head>
    <body>

        </section>
<section class="container">
    <h1 class="titulo">Bem-vindo de volta!</h1>
    <p class="subtitulo">Conecte-se para continuar</p>
    <form class="form" id="form">
        <div class="dados">
            <div class="user">
                <input type="email" name="email" class="email" id="dado" placeholder="Digite seu nome de usuário ou e-mail cadastrado">
                <p class="campoVazio" id="campoVazio"></p>
            </div>
            <div class="password">
                <input type="password" name="senha" class="senha" id="dado" placeholder="Digite sua senha">
                <p class="campoVazio" id="campoVazio"></p>
            </div>
            <div class="confirm">
                <div class="checkbox">
                    <input type="checkbox">
                    <p>Continuar conectado</p>
                </div>
                <div>
                    <a href=""><p>Esqueci minha senha</p></a>
                </div>
            </div>
        </div>
        <div class="submit">
            <button onclick="realizarLogin()" type="button" class="login">Login</button>
            <a href="/gbc-sports/cadastro.html" class="criar">Criar minha conta</a>
        </div>
    </form>
    <label id="campoObrigatorio" class="error-label">Os campos são obrigatórios.</label>
    <label id="tamanhoSenha" class="error-label">A senha deve ter entre 8 e 16 caracteres.</label>
    <label id="senhaRegex" class="error-label">O campo senha precisa ter: 1 caracter especial e 1 letra maiúscula.</label>
</section>
